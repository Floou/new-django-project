<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Главная страница" }}</title>
    {% block css %}
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% endblock %}
    {% block js %}
        <link rel="stylesheet" href="/static/js/bootstrap.min.js">
        <link rel="stylesheet" href="/static/js/jquery-3.5.1.min.js">
    {% endblock %}
</head>
<body class="bd">
<div class="header">
	<img src="\static\img\logo.png" class="image" height="50" width="50">
	<h1>worldbasketball</h1>
{% if user.is_authenticated %}
                <a href="{% url 'auth:logout' %}">Выйти</a>
{% else %}
                <a href="{% url 'auth:login' %}">Войти</a>
{% endif %}
</div>

<div class="navbar">
  <a href="{% url 'main:index' %}">Главная</a>
  <a href="{% url 'main:commands' %}">Команды</a>
  <a href="{% url 'basket:index' %}">Корзина</a>
</div>
{% block content %}
{% endblock %}
</body>
</html>
