<!DOCTYPE html>
<html lang="ru">
<head>

    <title>{{ page_title|default:"Главная страница" }}</title>
    {% block css %}
        <link rel="stylesheet" href="/static/css/main.css">
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
<div class="main-menu">
    <ul>
        <li>
            <a href="{% url 'main:index' %}">Главная</a>
        </li>
        <li>

        </li>
        <li>
            <a href="{% url 'basket' %}">Корзина</a>
        </li>
        <li>
            {% if user.is_authenticated %}
                <a href="{% url 'auth:logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'auth:login' %}">Войти</a>
            {% endif %}
        </li>
    </ul>
</div>
{% block content %}

</body>
</html>
