{% extends 'authapp/base.html' %}

{% block content %}
    <div class="login-form">
        <div class="form-title">Вход в систему</div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit"
                   class="btn btn-success form-control"
                   value="Войти">
        </form>
        <br>
        <a class="btn btn-info form-control" href="{% url 'auth:register' %}">
            Зарегистрироваться
        </a>
    </div>
{% endblock %}
